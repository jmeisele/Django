<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Assessment Test HTML</title>
  </head>
  <body>
    <h1>IT Sign Up Page</h1>
    <p>Please Note: First Name, Last Name, Password, and Email are required:</p>
    <form action="thanks.html" method = "get">

      <div class="">
        <label for="first">First Name:</label>
          <input id="first" type="text" name="" value="" placeholder = "First Name" required>

        <label for="last">Last Name:</label>
          <input id="last" type="text" name="" value="" placeholder = "Last Name" required>
      </div>

      <div class="">
        <label for="Email">Email:</label>
          <input id="Email" type="email" name="" value="" placeholder = "name@email.com" required >

        <label for="Password">Password:</label>
          <input id="Password" type="password" name="" value="" required >
      </div>

      <p>Are you over the age of 18?</p>
        <label for="yes">Yes:</label>
          <input id = "yes" type="radio" name="rad" value="">

        <label for="no">No:</label>
          <input id = "no" type="radio" name="rad" value="">

      <p>Do you have a Credit Card or Paypal?</p>
        <select class="" name="payment">
          <option value="cc">Credit Card</option>
          <option value="pp">Debit Card</option>
        </select>

      <p></p>
        <input type="submit" name="" value="Sign Up">
    </form>
  </body>
</html>

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Hotel Feedback</title>
  </head>
  <body>
    <h1>IT Feedback Form</h1>

    <form class="" action="index.html" method="get">
      <h2>Are you satisfied with IT?</h2>
      <label for="inusa">Yes</label>
      <input id="inusa" type="radio" name="loc" value="inside">

      <label for="outusa">No</label>
      <input id="outusa" type="radio" name="loc" value="outside">

      <h2>How is your service?</h2>

      <select class="" name="stars">
        <option value="Great">3</option>
        <option value="Okay">2</option>
        <option value="Poor">1</option>

      </select>

      <h2>Any other feedback?</h2>
      <textarea name="mytext" rows="8" cols="80"></textarea>
      <input type="submit" name="" value="Submit">

    </form>
  </body>
</html>

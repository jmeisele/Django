<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Forms</title>
  </head>
  <body>
    <h1>Welcome to MBUSI Condition Monitoring</h1>

    <h2>Please log in to continue</h2>

    <div class="container">

      <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
            <small id ="emailHelp" class = "form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-group">
          <label for="exampleInputFile">File input</label>
            <input type="file" id="exampleInputFile">
          <p class="help-block">Example block-level help text here.</p>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox"> Check me out
          </label>
        </div>
          <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>

    <div class="form-group">
      <label for="">Select Single Option</label>
      <select class="form-control" name="">
        <option value="">1</option>
        <option value="">2</option>
        <option value="">3</option>
        <option value="">4</option>
        <option value="">5</option>
      </select>
    </div>

    <div class="form-group">
      <label for="">Select Multiple Options</label>
      <select multiple class="form-control" name="">
        <option value="">1</option>
        <option value="">2</option>
        <option value="">3</option>
        <option value="">4</option>
        <option value="">5</option>
      </select>
    </div>

    <div class="form-group">
      <label for="">Example Text Area</label>
      <textarea class = "form-control" id ="exampleTextarea" name="" rows="8" cols="80"></textarea>
    </div>

  </body>
</html>
